<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="description" content="">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<title>Login</title>

  	<link href="../assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div class="profile-cover-image dashboard" style="background-image: url('../assets/img/profile-cover.jpeg')">
        <div class="profile-cover">
          <div class="container">
            <nav class="navbar navbar-toggleable navbar-light">
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">Logo</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="signup.html"> Sign Up</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 m-auto">
          <div class="m_t_120">
            <h1 class="display-4">Login</h1>
            <div class="form-wrapper">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control text-input" required>
                  <label class="input-label">E-Mail</label>
                  <small id="emailHelp" class="form-text text-muted">*Bu alan boş bırakılamaz.</small>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control text-input" required>
                  <label class="input-label">Password</label>
                  <small id="emailHelp" class="form-text text-muted">*Bu alan boş bırakılamaz.</small>
                </div>
                <div class="d-flex justify-content-between align-center">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      <div class="control__indicator"></div>
                       Remember Me
                    </label>
                  </div>
                  <a class="color-gobito" href="#">Forgot Password</a>
                </div>
                <div class="profile-follow m_b_20 m_t_20">
                  <button class="btn button-primary" type="button" name="button">Login</button>
                </div>
              </form>
            </div>
          </div>

        </div>


      </div>
    </div>


    <script src="../assets/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/vendor/tether.min.js"></script>
    <script src="../assets/js/vendor/bootstrap.min.js"></script>
  </body>
