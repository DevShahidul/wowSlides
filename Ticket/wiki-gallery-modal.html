              <input type="text" class="form-control big-search" placeholder="Search Wiki or Word">

          <div class="container m_b_30 text-center button-style">
            <button class="btn button-primary" type="button" name="button" data-toggle="modal" data-target="#galleryModal">Gallery</button>
          </div>
        </div>
    </div>



    <!-- Gallery Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Media</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" ng-hide="selectImage">
            <ul class="nav nav-tabs nav-pills nav-justified w-100  " role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#search" role="tab">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#upload" role="tab">Upload</a>
                </li>
              </ul>
            <div class="tab-content m_t_30">
              <div class="tab-pane active" id="search" role="tabpanel">
                <form class="">
                  <div class="form-group">
                    <input type="text" class="form-control text-input" id="search" aria-describedby="search" required>
                    <label for="search" class="input-label">Search</label>
                  </div>
                </form>
                <div class="row gallery-wrapper">
                  <div class="col-md-4" ng-repeat="image in images">
                    <a href="#" ng-click="addImage()">
                      <div class="border-style image-wrapper">
                        <img src="{{image}}" alt="">
                        <p class="image-name">kdhshfskjhfksdfn.jpeg</p>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="upload" role="tabpanel">
                <div class="form-group form-control-file">
                  <label>Upload Image</label>
                  <input type="file" id="exampleInputFile" aria-describedby="fileHelp">
                  <label for="exampleInputFile" class="form-control-file-box">
                      <img src="assets/img/upload.svg" alt="">
                  </label>
                </div>
                <div class="row gallery-wrapper">
                  <div class="col-md-4">
                    <a href="#">
                      <div class="border-style image-wrapper">
                        <img src="{{images[0]}}" alt="">
                        <p class="image-name">kdhshfskjhfksdfn.jpeg</p>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-body" ng-show="selectImage">
            <div class="row gallery-wrapper">
              <form class="col-md-12 col-xs-12">
                <div class="form-group">
                  <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter description"></textarea>
                </div>
              </form>
                <div class="col-md-12">
                  <a href="#">
                    <div class="border-style image-wrapper">
                      <img src="assets/img/akademi.png" alt="">
                      <p class="image-name">kdhshfskjhfksdfn.jpeg</p>
                    </div>
                  </a>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn button-secondary" ng-show="selectImage" ng-click="selectImage=false">Back</button>
            <button type="button" class="btn button-primary" ng-show="selectImage">Select</button>
          </div>
        </div>
      </div>
    </div>






    <script src="assets/js/vendor/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script>
    var myApp = angular.module('myApp', []);
    myApp.controller("myCtrl", function($scope) {
        $scope.images = [
          "assets/img/akademi.png",
          "assets/img/story.png",
          "assets/img/profile-cover.jpeg",
          "assets/img/share.svg",
        ]
        $scope.addImage = function() {
          $scope.selectImage = true;
        }
    });
    </script>
