<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TOFAS</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body ng-app="courseList" ng-controller="personCourseList">
    <div id="wrapper">
      <div class="background-wrapper" style="background-image: url('white-bg.svg')">
        <div id="nav">
          <img src="logo.png" alt="">
          <div class="today">
            <div class="clock">
              09.35
            </div>
            <div class="recent-date">
              14 Kasım 2017
            </div>
          </div>
        </div>
        <div class="box-style large-box">
          <div class="box-header">
            <a href="kiosk-login.html" class="btn-primary" type="button" name="button">Sorgulamaya Geri Dön</a>
            <div class="profile">
              <span class="name">{{personInfo.name}}</span>
              <img src="{{personInfo.profileImg}}" alt="">

            </div>
          </div>
          <div class="table-wrapper">
            <table class="table-style">
              <tr>
                <th>Eğitim Adı</th>
                <th>Eğitim Yeri</th>
                <th>Eğitmen</th>
                <th>Başlangıç - Bitiş Tarihi</th>
                <th>Başlangıç Saati</th>
              </tr>
              <tr ng-repeat="course in personInfo.courses">
                <td>{{course.name}}</td>
                <td>{{course.className}}</td>
                <td>{{course.trainer}}</td>
                <td class="course-date">{{course.startDate}} - {{course.endDate}}</td>
                <td>{{course.hour}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
