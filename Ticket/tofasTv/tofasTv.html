<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TOFAS</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body ng-app="courseList" ng-controller="recentCourseList">
    <div id="wrapper">
      <div class="background-wrapper" style="background-image: url('white-bg.svg')">
        <div id="nav">
          <img src="logo.png" alt="">
          <div class="today">
            <div class="clock">
              09.35
            </div>
            <div class="recent-date">
              14 Kasım 2017
            </div>
          </div>
        </div>
        <div class="box-style tv-box">
            <table class="table-style">
              <tr>
                <th class="hour">Başlangıç Saat</th>
                <th>Hedef Kitle</th>
                <th>Eğitim Adı</th>
                <th>Eğitmen Adı</th>
                <th>Sınıf</th>
              </tr>
              <tr ng-repeat="course in todayCourses | orderBy:'hour'">
                <td>{{course.hour}}</td>
                <td>{{course.targetGroup}}</td>
                <td>{{course.name}}</td>
                <td>{{course.trainer}}</td>
                <td><div class="class-name">{{course.className}}</div></td>
              </tr>
            </table>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
