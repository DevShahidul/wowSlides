    <div id="wrapper">

      <div class="profile-cover-image dashboard">
        <div class="white-box-card">
          <div class="container-fluid">
            <nav class="navbar navbar-toggleable-md navbar-light">
              <div class="logo-area">
                <a class="navbar-brand " href="#" ><img src="../assets/img/gobitoLogoWeb.png" alt=""></a>
              </div>
                <div class="social-media-icon ml-auto">
                  <a href="#"><img src="../assets/img/profile.jpg" alt=""></a>
                </div>
            </nav>
          </div>
        </div>
      </div>
      <div id="content">
        <div id="dashboard-inner">
          <div class="container">
            <div class="row">
            <div class="col-md-12 col-xs-12 settings-container">
              <h1 class="display-4 text-center">Payment</h1>
            </div>
            <div class="col-md-4 col-sm-6 offset-md-2 col-xs-12">
              <h1 class="display-3 color-gobito">356TL</h1>
              <div class="text-center">
                <button class="btn button-primary w-100" type="button" name="button">PayPal</button>
                <button class="btn button-secondary w-100 m_t_10" href="#" data-toggle="modal" data-target="#addCreditCard">
                  Select from my saved cards
                </button>
              </div>
            </div>
            <form class="col-md-4 col-sm-6 col-xs-12 m_t_20">
              <!-- <div class="card-wrapper">

                  {{cardNumber}}
                </div>

              <div class="form-group m_t_10">
                <input type="text" class="form-control text-input" required ng-model="fullName">
                <label class="input-label">Full Name</label>
                <small id="emailHelp" class="form-text text-muted">*Bu alan boş bırakılamaz.</small>
              </div>
              <div class="form-group">
                <input type="text" class="form-control text-input" required  ng-model="cardNumber">
                <label class="input-label">Credit Card Number</label>
              </div>
              <div class="d-flex">
                <div class="form-group m_r_10">
                  <input type="text" class="form-control text-input" required>
                  <label class="input-label">MM</label>
                </div>
                <div class="form-group m_r_10">
                  <input type="text" class="form-control text-input" id="exampleInputEmail3" aria-describedby="emailHelp" required>
                  <label for="exampleInputEmail3" class="input-label">YY</label>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control text-input" id="exampleInputEmail4" aria-describedby="emailHelp" required>
                  <label for="exampleInputEmail4" class="input-label">CVC</label>
                </div>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <div class="control__indicator"></div>
                  <a href="#">Mesafeli Satış Sözleşmesi</a>ni okudum ve kabul ediyorum.
                </label>
              </div>
              <div class="form-check">
                  <label class="form-check-label" title="Ödeme yöntemini kayıt ederek bir sonraki satın alma işleminizi hızlı ve kolay bir şekilde yapın.">
                    <input type="checkbox" class="form-check-input">
                    <div class="control__indicator"></div>
                     Bu Kartı Sakla
                  </label>
                </div>
                <div class="col-md-12 col-xs-12 m_t_30">
                  <div class="profile-follow m_b_20 m_t_20">
                    <button class="btn button-primary" type="button" name="button">Pay</button>
                  </div>
                </div>
            </form>


            </div>
          </div>
        </div>
      </div>
      <div id="footer" class="common-footer">
          <div class="container">
            <span><a href="http://www.gobito.com">Gobito Enterprise</a> ortak ödeme sayfası. Telif Hakkı © 2017</span>
          </div>
        </div>
    </div>
